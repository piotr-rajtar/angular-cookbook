<div class="row">
  <div class="col-md-5">
    <recipe-list [recipes]="recipes" (recipeSelect)="onRecipeSelect($event)" />
  </div>
  <div class="col-md-7">
    <recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe" />
    <ng-template #infoText>
      <p>Please select a receipe!</p>
    </ng-template>
  </div>
</div>
