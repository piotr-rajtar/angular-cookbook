<div class="backdrop"></div>
<div
  [class]="['alert', alertTypeClass, 'alert-box']"
  role="alert"
>
  <p>{{ message }}</p>
  <div class="alert-box-actions">
    <button
      [class]="['btn', buttonTypeClass, 'button-mobile']"
      (click)="closeAlert()"
    >
      Close
    </button>
  </div>
</div>
