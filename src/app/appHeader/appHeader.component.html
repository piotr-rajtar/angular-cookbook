<nav
  class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body mb-5"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Recipe Book</a>
    <button
      [appDropdown]="isMenuDropdownOpen"
      aria-controls="navbarSupportedContent"
      [ariaExpanded]="isMenuDropdownOpen"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      type="button"
      (click)="toggleMenuDropdown()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [appDropdown]="isMenuDropdownOpen"
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            aria-current="page"
            class="nav-link"
            href="#"
            (click)="[
              onNavigationLinkClick(NavigationItem.RECIPES),
              closeMenuDropdown(),
            ]"
          >
            Recipes
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            (click)="[
              onNavigationLinkClick(NavigationItem.SHOPPING_LIST),
              closeMenuDropdown()
            ]"
          >
            Shopping List
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            [appDropdown]="isOptionDropdownOpen"
            [ariaExpanded]="isOptionDropdownOpen"
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            (click)="toggleDropdown()"
            (clickOutside)="closeOptionDropdown()"
          >
            Options
          </a>
          <ul
            [appDropdown]="isOptionDropdownOpen"
            class="dropdown-menu"
          >
            <li>
              <a
                class="dropdown-item"
                href="#"
                (click)="[closeOptionDropdown(), closeMenuDropdown()]"
              >
                Save data
              </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                href="#"
                (click)="[closeOptionDropdown(), closeMenuDropdown()]"
              >
                Fetch data
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
