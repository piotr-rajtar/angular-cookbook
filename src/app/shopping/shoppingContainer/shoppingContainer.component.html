<div class="row">
  <div class="col-10">
    <shopping-list-edit (ingredientAddition)="addIngredient($event)" />
    <hr />
    <shopping-list *ngIf="ingredients.length; else infoText" [ingredients]="ingredients" />
    <ng-template #infoText>
      <p>No ingredients on the list</p>
    </ng-template>
  </div>
</div>
